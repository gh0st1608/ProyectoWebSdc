
<div class="modal-container" [ngStyle]="{'display': (open2==true) ? 'block' : 'none'}">
    <div class="app-modal-eventos" >
        <h1>Formulario de Actualizaciòn de Eventos</h1>
        <form [formGroup]="eventoForm" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" class="form-control form-item" formControlName="Titulo" placeholder="Nombre Evento">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-item" formControlName="Descripcion" placeholder="Detalle Evento">
                </div>
                <div class="form-group">
                    <input  type="date" class="form-control form-item" formControlName="Fecha" >
                </div>

                <div class="form-group">
                    <input #fileInput   type="file"  accept="image/*" (change)="onFileSelect($event)" />
                </div>

                <div class="form-group">
                    <select [(ngModel)]="itemSeleccionado"  formControlName="Item" (change)="seleccionarItemEvento()">
                        <option value="0">Selecciona una opción</option>
                        <option *ngFor="let Id of items">{{Id}} </option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn-modal-carta" (click)="handleSave()">Save </button>
                </div>
                <div class="form-group">
                    <button class="btn-modal-carta" (click)="handleCancel()">Cancel </button>
                </div>
        </form>
    </div>
</div>
